steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-console-vibe:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cloud-console-vibe:latest'
      - '.'
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/cloud-console-vibe:$BUILD_ID'
      
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/cloud-console-vibe:latest'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'cloudconsolevibe-frontend'
      - '--image=gcr.io/$PROJECT_ID/cloud-console-vibe:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=100'
      - '--timeout=300'
      - '--set-env-vars=ENVIRONMENT=production,LOG_LEVEL=info,API_BASE_URL=https://cloudconsolevibe-backend-6anbejtsta-uc.a.run.app,AUTH_DOMAIN=accounts.google.com,GOOGLE_CLIENT_ID=733352132096-kpsaeb0ac7lu230kjug231hfl097qq8d.apps.googleusercontent.com,GOOGLE_ANALYTICS_ID=G-TCLR1BZ0N7,GEMINI_API_KEY=AIzaSyBxxrS3p4jIR2ik0jL24rdV9j6PG6VTam4,ENABLE_ANALYTICS=true,APPNETA_API_BASE_URL=https://demo.pm.appneta.com/api/v3,APPNETA_API_KEY=4805b615c62f4d8d84f0a25bdeb740cc,APPNETA_DEMO_MODE=false'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/cloud-console-vibe:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/cloud-console-vibe:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE' 