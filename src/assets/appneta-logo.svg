<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- AppNeta/Broadcom logo -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network connectivity visualization -->
  <g transform="translate(5, 15)">
    <!-- Central node -->
    <circle cx="15" cy="15" r="4" fill="url(#redGrad)"/>
    
    <!-- Connected nodes -->
    <circle cx="5" cy="5" r="2" fill="#4a5568"/>
    <circle cx="25" cy="5" r="2" fill="#4a5568"/>
    <circle cx="5" cy="25" r="2" fill="#4a5568"/>
    <circle cx="25" cy="25" r="2" fill="#4a5568"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="5" y2="5" stroke="url(#redGrad)" stroke-width="1.5"/>
    <line x1="15" y1="15" x2="25" y2="5" stroke="url(#redGrad)" stroke-width="1.5"/>
    <line x1="15" y1="15" x2="5" y2="25" stroke="url(#redGrad)" stroke-width="1.5"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="url(#redGrad)" stroke-width="1.5"/>
    
    <!-- Network signal waves -->
    <g opacity="0.6">
      <circle cx="15" cy="15" r="8" fill="none" stroke="url(#redGrad)" stroke-width="1" opacity="0.4"/>
      <circle cx="15" cy="15" r="12" fill="none" stroke="url(#redGrad)" stroke-width="1" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(45, 12)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="url(#redGrad)">AppNeta</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#4a5568">by Broadcom</text>
  </g>
</svg> 